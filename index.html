<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <div class="card-top-img">
            <img src="images.jpg" />
            <div class="verified">
              <i class="fa-solid fa-check"></i>
            </div>
          </div>
        </div>
        <button class="card-btn">
          <span class="plus">+</span>
          <span class="btn-text">Contact Me</span>
        </button>
        <div class="card-bottom">
          <h1>C Vinodhini</h1>
          <h3>Junior Front-End Developer & Data Analyst</h3>
          <div class="social-media">
            <div class="social-info">
              <a href="https://www.linkedin.com/in/c-vinodhini/"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <div class="social-info">
              <a href="https://github.com/Vinodhini-c"><i class="fa-brands fa-github"></i></i></a>
            </div>
            <div class="social-info">
            <a href="C_Vinodhini-Resume.pdf"><i class="fa-solid fa-file-pdf"></i></i></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
